<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>string project</title>
</head>
<body>
    <!-- heading -->
    <nav>
        <h2>String Variations</h2>
    </nav>
    <main>

        <!-- input as string -->
        <div>
            <label class="label" for="string">Enter any string</label>
            <input type="text" class="name" name="name" placeholder="enter any string" autocomplete="off" id="name">
        </div>
        <!-- table -->
        <div class="table-container">
            <table border="1px"> 
                <thead>
                    <tr>
                        <th>Variation</th>
                        <th id='result'>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td >Number of Characters</td>
                        <td id='string-output-1'></td>
                    </tr>
                    <tr>
                        <td >First Character</td>
                        <td id='string-output-2'></td>
                    </tr>
                    <tr>
                        <td >Last Character</td>
                        <td id='string-output-3'></td>
                    </tr>
                    <tr>
                        <td >Lower case</td>
                        <td id='string-output-4'></td>
                    </tr>
                    <tr>
                        <td >Upper case</td>
                        <td id='string-output-5'></td>
                    </tr>
                    <tr>
                        <td >Capitalize</td>
                        <td id='string-output-6'></td>
                    </tr>
                    <tr>
                        <td >Remove leading and trailing spaces</td>
                        <td id='string-output-7'></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
